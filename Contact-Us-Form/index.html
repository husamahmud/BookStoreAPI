<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<!-- icon -->
	<link rel="icon"
		  href="./contact-us-icon.png">
	<!-- css file -->
	<link rel="stylesheet"
		  href="style.css">
	<!-- google font -->
	<link rel="preconnect"
		  href="https://fonts.googleapis.com">
	<link rel="preconnect"
		  href="https://fonts.gstatic.com"
		  crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		  rel="stylesheet">
</head>
<body>
<div class="container">
	<h2>Contact Us</h2>
	<p>
		Please use the form below to get in touch with us.
		We will respond to your inquiry as soon as possible.
	</p>
	<form method="GET">
		<div class="group">
			<label for="name">Name</label>
			<input type="text"
				   id="name"
				   name="user_name"
				   required="required">
		</div>
		<div class="group">
			<label for="mail">Email</label>
			<input type="email"
				   id="mail"
				   name="user_email"
				   required="required">
		</div>
		<div class="group">
			<label for="msg">Message</label>
			<textarea id="msg"
					  name="user_message"
					  required="required">
				</textarea>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>

<script src="./global.js"></script>
</body>
</html>
